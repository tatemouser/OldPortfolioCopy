<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link href="/FoodBusiness/Assets/css/styles.css" rel="stylesheet">

</head>
<body>
    <header>
        <div class="logo">
            <img src="/FoodBusiness/Assets/images/logo2.png" alt="Company Logo">
        </div>        
        <nav class="nav-buttons">
            <a href="/FoodBusiness/index.html" class="desktop-button">About Us</a>
            <a href="" class="desktop-button">Schedule</a>
            <a href="/FoodBusiness/menu.html" class="desktop-button">Menu</a>
            <div class="dropdown">
                <img src="/FoodBusiness/Assets/images/dropdownicon.png" alt="Menu" class="dropbtn">
                <div class="dropdown-content">
                    <a href="/FoodBusiness/index.html">About Us</a>
                    <a href="">Schedule</a>
                    <a href="/FoodBusiness/menu.html">Menu</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="map-container">
            <div class="map-content">
                <div id="location-info" class="location-info">
                    <h3 id="info-title">Select a location</h3>
                    <p id="info-address"></p>
                    <p id="info-time"></p>
                </div>
                <div class="map-wrapper">
                    <img src="/FoodBusiness/Assets/images/mapLocation.png" alt="Map with locations" class="map-image">
                    <div class="marker" data-location="1" style="top: 35%; left: 40%;"></div>
                    <div class="marker" data-location="2" style="top: 30%; left: 55%;"></div>
                    <div class="marker" data-location="3" style="top: 60%; left: 45%;"></div>
                    <div class="marker" data-location="4" style="top: 75%; left: 55%;"></div>
                    <div class="marker" data-location="5" style="top: 55%; left: 70%;"></div>
                    <div class="marker" data-location="6" style="top: 50%; left: 30%;"></div>
                </div>
            </div>
        </div>
        
        <div class="footer-container">
            <footer>
                <div class="footer-content">
                    <div class="footer-section">
                        <h3>About Us</h3>
                        <p>Brief description of your company or website.</p>
                    </div>
                    <div class="footer-section">
                        <h3>Contact</h3>
                        <p>Email: info@example.com</p>
                        <p>Phone: (123) 456-7890</p>
                    </div>
                    <div class="footer-section">
                        <h3>Follow Us</h3>
                        <a href="#">Facebook</a>
                        <a href="#">Twitter</a>
                        <a href="#">Instagram</a>
                    </div>
                </div>
                <div class="footer-bottom">
                    <p>&copy; 2024 Your Company Name. All rights reserved.</p>
                </div>
            </footer>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const markers = document.querySelectorAll('.marker');
            const infoTitle = document.getElementById('info-title');
            const infoAddress = document.getElementById('info-address');
            const infoTime = document.getElementById('info-time');
    
            const locationData = {
                '1': { title: 'Southcentral Kentucky Community & Technical College', address: '1845 Loop Ave, Bowling Green', time: '9 AM - 5 PM Monday' },
                '2': { title: 'Hyatt Place', address: '1347 Center St, Bowling Green', time: '10 AM - 6 PM Tuesday' },
                '3': { title: 'Bark Park', address: 'Thomas Park, Bowling Green', time: '11 AM - 2 PM Friday' },
                '4': { title: 'Massey Springs', address: '2945 Smallhouse Rd, Bowling Green', time: '10 AM - 3 PM Saturday' },
                '5': { title: 'Lovers Lane', address: '385 Lovers Ln, Bowling Green', time: '7 AM - 6 PM Thursday' },
                '6': { title: 'Aquatic Center', address: '2303 Tomblinson Way, Bowling Green', time: '8 AM - 6 PM Wednesday' },
            };
    
            markers.forEach(marker => {
                marker.addEventListener('click', function() {
                    const locationId = this.getAttribute('data-location');
                    const data = locationData[locationId];
                    
                    infoTitle.textContent = data.title;
                    infoAddress.textContent = data.address;
                    infoTime.textContent = data.time;
                });
            });
        });
    </script>
</body>
</html>
